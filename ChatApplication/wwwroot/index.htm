<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebSocket Messages</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <h1 style="text-align: center;">WebSocket map to "/channel"</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <textarea id="msgInput" class="form-control" placeholder="Enter your text" rows="5"></textarea>
                <button id="sendBtn" class="btn btn-lg btn-primary">Send</button>
                <p>&nbsp;</p>
                <ul id="messages" class="list-group"></ul>
            </div>
        </div>
    </div>
    <script src="./app.js" language="javascript" type="text/javascript"></script>
</body>
</html>
